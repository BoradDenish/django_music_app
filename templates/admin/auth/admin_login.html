{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MusicApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black flex justify-center items-center h-screen">

    <div class="bg-black/50 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-3xl font-bold text-center text-purple-400">Admin Login</h2>
        
        {% if messages %}
            <div class="mt-4 text-red-400">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST" action="{% url 'admin_login' %}" class="mt-6">
            {% csrf_token %}
            <label class="block text-gray-300">Username</label>
            <input type="text" name="username" class="w-full p-2 rounded bg-gray-800 text-white mt-2" required>
            
            <label class="block text-gray-300 mt-4">Password</label>
            <input type="password" name="password" class="w-full p-2 rounded bg-gray-800 text-white mt-2" required>
            
            <button type="submit" class="w-full mt-6 bg-purple-600 hover:bg-purple-700 p-2 rounded-lg">Login</button>
        </form>
    </div>

</body>
</html>
