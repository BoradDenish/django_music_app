{% extends 'admin/layout/admin_base.html' %}
{% block title %}‚úèÔ∏è Edit Song{% endblock %}

{% block content %}
<div class="min-h-screen px-4 py-12 bg-gradient-to-br from-cyan-400 via-purple-900 to-blue-900 text-white">
    <div class="max-w-2xl mx-auto bg-white/10 backdrop-blur-md p-10 rounded-2xl shadow-2xl ring-1 ring-cyan-400/30">
        <h1 class="text-4xl font-bold mb-8 flex items-center gap-2 drop-shadow-[0_2px_12px_#38bdf8]">‚úèÔ∏è Edit Song</h1>
        <form method="POST" enctype="multipart/form-data" action="{% url 'edit_song' song.id %}" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block mb-2 text-sm font-semibold text-cyan-200">Song Title</label>
                <input type="text" name="title" value="{{ song.title }}" placeholder="üéµ Song Title" required class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-cyan-200 focus:outline-none focus:ring-2 focus:ring-cyan-400">
            </div>
            <div>
                <label class="block mb-2 text-sm font-semibold text-cyan-200">Artist</label>
                <input type="text" name="artist" value="{{ song.artist }}" placeholder="üé§ Artist" required class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-cyan-200 focus:outline-none focus:ring-2 focus:ring-cyan-400">
            </div>
            <div>
                <label class="block mb-2 text-sm font-semibold text-cyan-200">Audio File</label>
                <input type="file" name="audio_file" accept="audio/*" class="w-full p-3 rounded-xl bg-white/10 text-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-600 file:text-white hover:file:bg-cyan-500" />
                {% if song.audio_url %}
                    <audio controls class="mt-4 w-full">
                        <source src="{{ song.audio_url }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                {% endif %}
            </div>
            <div class="flex justify-between items-center mt-6">
                <a href="{% url 'admin_songs' %}" class="px-5 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-xl transition">Cancel</a>
                <button type="submit" class="px-5 py-2 bg-gradient-to-r from-blue-400 to-blue-700 hover:scale-105 transition text-white rounded-xl font-semibold">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
