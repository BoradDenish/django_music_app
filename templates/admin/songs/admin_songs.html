{% extends 'admin/admin_base.html' %}

{% block title %}Manage Songs{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold">ðŸŽ¼ Manage Songs</h1>

<table class="w-full mt-6 bg-black/30 rounded-lg shadow-lg">
    <thead>
        <tr class="bg-purple-700 text-white">
            <th class="p-3">Song</th>
            <th class="p-3">Artist</th>
            <th class="p-3">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for song in songs %}
        <tr class="border-b border-gray-600">
            <td class="p-3">{{ song.title }}</td>
            <td class="p-3">{{ song.artist }}</td>
            <td class="p-3">
                <a href="{% url 'edit_song' song.id %}" class="text-green-400 hover:underline">Edit</a> |
                <a href="{% url 'delete_song' song.id %}" class="text-red-400 hover:underline">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'add_song' %}" class="mt-6 inline-block px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg">âž• Add New Song</a>
{% endblock %}
