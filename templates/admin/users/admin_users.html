{% extends 'admin/layout/admin_base.html' %}

{% block title %}🎵 Manage Users{% endblock %}

{% block content %}
<div class="p-8 bg-gradient-to-br from-gray-900 via-gray-800/50 to-black min-h-screen">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-white flex items-center gap-2">
            🎵 Manage Users
        </h1>
        <button onclick="openModal('addUserModal')" 
                class="px-6 py-3 bg-gradient-to-r from-green-500 to-green-700 hover:scale-105 transition-transform text-white rounded-lg shadow-lg flex items-center gap-2">
            ➕ Add User
        </button>
    </div>

    <!-- Search Bar -->
    <div class="mb-6">
        <input type="text" placeholder="🔍 Search users..." 
               class="w-full p-4 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
    </div>

    <!-- Users Table -->
    <div class="overflow-hidden rounded-lg shadow-lg">
        <table class="w-full bg-gradient-to-br from-gray-800/80 via-gray-700/50 to-gray-900/80 rounded-lg backdrop-blur-md">
            <thead>
                <tr class="bg-gradient-to-r from-purple-700 via-purple-500 to-purple-700 text-white shadow-md">
                    <th class="p-4 text-left border-b border-purple-800">🎤 Profile</th>
                    <th class="p-4 text-left border-b border-purple-800">🎵 Username</th>
                    <th class="p-4 text-left border-b border-purple-800">📧 Email</th>
                    <th class="p-4 text-center border-b border-purple-800">🎛️ Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="bg-gradient-to-br from-gray-800/60 via-gray-700/40 to-gray-900/60 text-white hover:bg-gradient-to-br hover:from-purple-600 hover:via-purple-500 hover:to-purple-700 transition-all duration-300 shadow-md rounded-lg">
                    <td class="p-4 flex items-center gap-4">
                        <img src="{{ user.profile_picture.url|default:'/static/images/default_user.jpg' }}" 
                             alt="Profile Picture" class="w-12 h-12 rounded-full border-2 border-purple-500 shadow-lg">
                    </td>
                    <td class="p-4 font-semibold">{{ user.username }}</td>
                    <td class="p-4 text-gray-300">{{ user.email }}</td>
                    <td class="p-4 text-center flex justify-center gap-4">
                        <!-- Edit Button -->
                        <button onclick="openModal('editUserModal', '{{ user.username }}', '{{ user.email }}')"
                                class="px-4 py-2 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white rounded-lg shadow-md flex items-center gap-2 transition relative group">
                            <span class="absolute inset-0 rounded-lg bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 opacity-0 group-hover:opacity-100 transition-opacity blur-md"></span>
                            <span class="relative flex items-center gap-2">
                                ✏️ Edit
                            </span>
                        </button>

                        <!-- Delete Button -->
                        <a href="{% url 'delete_user' user.id %}" 
                           class="px-4 py-2 bg-gradient-to-r from-red-500 via-red-600 to-red-700 hover:from-red-600 hover:to-red-800 text-white rounded-lg shadow-md flex items-center gap-2 transition relative group">
                            <span class="absolute inset-0 rounded-lg bg-gradient-to-r from-red-400 via-red-500 to-red-600 opacity-0 group-hover:opacity-100 transition-opacity blur-md"></span>
                            <span class="relative flex items-center gap-2">
                                ❌ Delete
                            </span>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-8 rounded-lg w-96 shadow-xl transform transition-all scale-95">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">➕ Add User</h2>
                <button onclick="closeModal('addUserModal')" class="text-white text-2xl">❌</button>
            </div>
            <input type="text" placeholder="🎵 Username" class="w-full mb-4 p-3 bg-gray-700 text-white rounded-lg placeholder-gray-400">
            <input type="email" placeholder="📧 Email" class="w-full mb-4 p-3 bg-gray-700 text-white rounded-lg placeholder-gray-400">
            <input type="file" class="w-full mb-4 p-3 bg-gray-700 text-white rounded-lg">
            <div class="flex justify-end gap-4">
                <button onclick="closeModal('addUserModal')" 
                        class="px-4 py-2 bg-gray-600/80 text-white rounded-lg shadow-md hover:bg-gray-700/90">
                    Cancel
                </button>
                <button class="px-4 py-2 bg-green-600/80 text-white rounded-lg shadow-md hover:bg-green-700/90">
                    Save
                </button>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-8 rounded-lg w-96 shadow-xl transform transition-all scale-95">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">✏️ Edit User</h2>
                <button onclick="closeModal('editUserModal')" class="text-white text-2xl">❌</button>
            </div>
            <input type="text" id="editUsername" placeholder="🎵 Username" class="w-full mb-4 p-3 bg-gray-700 text-white rounded-lg placeholder-gray-400">
            <input type="email" id="editEmail" placeholder="📧 Email" class="w-full mb-4 p-3 bg-gray-700 text-white rounded-lg placeholder-gray-400">
            <input type="file" class="w-full mb-4 p-3 bg-gray-700 text-white rounded-lg">
            <div class="flex justify-end gap-4">
                <button onclick="closeModal('editUserModal')" 
                        class="px-4 py-2 bg-gray-600/80 text-white rounded-lg shadow-md hover:bg-gray-700/90">
                    Cancel
                </button>
                <button class="px-4 py-2 bg-blue-600/80 text-white rounded-lg shadow-md hover:bg-blue-700/90">
                    Update
                </button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Modals -->
<script>
    function openModal(modalId, username = '', email = '') {
        let modal = document.getElementById(modalId);
        modal.classList.remove('hidden');
        modal.querySelector('.transform').classList.add('scale-100');
        modal.querySelector('.transform').classList.remove('scale-95');

        if (modalId === 'editUserModal') {
            document.getElementById('editUsername').value = username;
            document.getElementById('editEmail').value = email;
        }
    }

    function closeModal(modalId) {
        let modal = document.getElementById(modalId);
        modal.querySelector('.transform').classList.add('scale-95');
        modal.querySelector('.transform').classList.remove('scale-100');
        
        setTimeout(() => modal.classList.add('hidden'), 200);
    }
</script>

{% endblock %}
