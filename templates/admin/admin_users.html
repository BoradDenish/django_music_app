{% extends 'admin_base.html' %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold">ğŸ‘¥ Manage Users</h1>

<table class="w-full mt-6 bg-black/30 rounded-lg shadow-lg">
    <thead>
        <tr class="bg-purple-700 text-white">
            <th class="p-3">Username</th>
            <th class="p-3">Email</th>
            <th class="p-3">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr class="border-b border-gray-600">
            <td class="p-3">{{ user.username }}</td>
            <td class="p-3">{{ user.email }}</td>
            <td class="p-3">
                <a href="{% url 'delete_user' user.id %}" class="text-red-400 hover:underline">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
