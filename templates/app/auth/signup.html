{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Music App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-900 via-black to-gray-900">
    <div class="relative w-full max-w-md p-8 bg-white/10 backdrop-blur-lg rounded-xl shadow-xl border border-white/20">
        <h2 class="mb-6 text-3xl font-extrabold text-center text-white">Join the Beat! ðŸŽ¶</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-white">Username</label>
                <input type="text" name="username" class="w-full px-4 py-2 mt-2 text-gray-900 bg-white/80 border-none rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none" required>
            </div>
            <div class="mb-4">
                <label class="block text-white">Email</label>
                <input type="email" name="email" class="w-full px-4 py-2 mt-2 text-gray-900 bg-white/80 border-none rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none" required>
            </div>
            <div class="mb-4">
                <label class="block text-white">Password</label>
                <input type="password" name="password1" class="w-full px-4 py-2 mt-2 text-gray-900 bg-white/80 border-none rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none" required>
            </div>
            <div class="mb-4">
                <label class="block text-white">Confirm Password</label>
                <input type="password" name="password2" class="w-full px-4 py-2 mt-2 text-gray-900 bg-white/80 border-none rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none" required>
            </div>
            <button type="submit" class="w-full py-3 mt-4 text-white bg-purple-600 rounded-lg hover:bg-purple-700 transition duration-300">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-white/80">
            Already have an account? <a href="{% url 'login' %}" class="text-purple-400 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
