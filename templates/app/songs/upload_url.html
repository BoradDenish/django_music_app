{% extends 'app/layout/base.html' %}
{% block title %}Upload - MusicApp{% endblock %}
{% block content %}
<div class="min-h-screen p-8 bg-gradient-to-br from-black via-gray-900/80 to-purple-950 text-white backdrop-blur-lg">
    <h1 class="text-4xl font-extrabold text-center mb-10 text-purple-400 drop-shadow-lg">ðŸ“¤ Upload Content</h1>

    <form action="{% url 'upload_url' %}" method="POST" class="max-w-xl mx-auto bg-white/5 p-8 rounded-2xl shadow-lg backdrop-blur-md">
        {% csrf_token %}
        <label class="block mb-4">
            <span class="text-gray-300 font-semibold">Paste YouTube or Content URL</span>
            <input type="text" name="content_url" placeholder="https://youtube.com/..." required
                   class="w-full mt-2 p-4 bg-black/30 text-white rounded-lg placeholder-gray-400 focus:ring-2 focus:ring-purple-500">
        </label>
        <label class="block mb-6">
            <span class="text-gray-300 font-semibold">Save as:</span>
            <select name="content_type" class="w-full mt-2 p-3 bg-black/30 text-white rounded-lg focus:ring-2 focus:ring-purple-500">
                <option value="music">ðŸŽµ Music</option>
                <option value="video">ðŸŽ¬ Video</option>
            </select>
        </label>
        <button type="submit" class="w-full py-4 bg-gradient-to-r from-purple-600 to-purple-800 hover:from-purple-500 hover:to-purple-700 rounded-lg text-white font-bold text-lg transition transform hover:scale-105">
            Upload & Convert
        </button>
    </form>
</div>
{% endblock %}
