{% extends 'app/layout/base.html' %}
{% block title %}Your Videos{% endblock %}
{% block content %}
<div class="min-h-screen p-8 bg-gradient-to-br from-black via-gray-900/80 to-purple-950 text-white backdrop-blur-lg">
    <h1 class="text-4xl font-extrabold text-center mb-10 text-purple-400 drop-shadow-lg">ðŸŽ¬ Your Videos</h1>

    {% if videos %}
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for video in videos %}
        <div class="bg-white/5 p-6 rounded-xl shadow-lg backdrop-blur-md text-center">
            <video class="w-full rounded-xl mb-4" controls poster="{{ video.thumbnail_url }}">
                <source src="{{ video.file_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h3 class="text-xl font-bold text-white">{{ video.title }}</h3>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="mt-10 text-center text-gray-400 text-lg">ðŸš« No videos uploaded yet.</p>
    {% endif %}
</div>
{% endblock %}
