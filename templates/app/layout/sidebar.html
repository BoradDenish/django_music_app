<!-- Hamburger button (mobile) -->
<button id="toggleSidebar" class="md:hidden fixed top-4 left-4 z-50 bg-purple-600 text-white p-2 rounded-full shadow-lg focus:outline-none">
    ☰
</button>

<!-- Sidebar -->
<div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-black/30 backdrop-blur-lg p-6 shadow-lg transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40">
    <h2 class="text-2xl font-bold text-purple-400 mb-6">🎵 MusicApp</h2>
    <ul class="space-y-4">
        <li><a href="{% url 'home' %}" class="block px-4 py-2 rounded-lg hover:bg-purple-600 hover:text-white">🏠 Home</a></li>
        <li><a href="{% url 'trending' %}" class="block px-4 py-2 rounded-lg hover:bg-purple-600 hover:text-white">🔥 Trending</a></li>
        <li><a href="{% url 'library' %}" class="block px-4 py-2 rounded-lg hover:bg-purple-600 hover:text-white">📂 My Library</a></li>
        <li><a href="{% url 'music_library' %}" class="block px-4 py-2 rounded-lg hover:bg-purple-600 hover:text-white">🎵 Music</a></li>
        <li><a href="{% url 'video_library' %}" class="block px-4 py-2 rounded-lg hover:bg-purple-600 hover:text-white">🎬 Videos</a></li>
        <li><a href="{% url 'favorites' %}" class="block px-4 py-2 rounded-lg hover:bg-purple-600 hover:text-white">❤️ Favorites</a></li>
        <li><a href="{% url 'playlist' %}" class="block px-4 py-2 rounded-lg hover:bg-purple-600 hover:text-white">🎧 Playlists</a></li>
        <li><a href="{% url 'upload_url' %}" class="block px-4 py-2 rounded-lg hover:bg-purple-600 hover:text-white">📤 Upload Music</a></li>
        <li><a href="{% url 'profile' %}" class="block px-4 py-2 rounded-lg hover:bg-purple-600 hover:text-white">👤 Profile</a></li>
        <li><a href="{% url 'logout' %}" class="block px-4 py-2 rounded-lg hover:bg-red-600 hover:text-white">🚪 Logout</a></li>
    </ul>
</div>

<!-- Script to toggle sidebar on small screens -->
<script>
    const toggleButton = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleButton.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
    });
</script>
